<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title" id="myModalLabel"> Special discount</h4>
</div>
<div class="modal-body">
  <div class="form-grey">
    <form name="form" ng-submit="submit(form)" novalidate>
      <div class="form-group" ng-class="{'has-error': form.name.$invalid && submitted}">
        <input placeholder="Name" class="form-control input-lg"
               name="name" ng-model="coupon.name" required>
        <div class="help-block" ng-if="form.name.$error.required && submitted">Coupon name is required</div>
      </div>
      <div class="form-group" ng-class="{'has-error': form.coupontypeid.$invalid && submitted}">
        <select name="coupontypeid" ng-model="coupon.coupontypeid"  class="form-control"
                ng-options="couponType.coupontypeid as couponType.description for couponType in couponTypes"></select>
      </div>
      <div class="form-group">
        <textarea id="description" class="form-control input-lg" rows="4" placeholder="Description"
                  name="description" ng-model="coupon.description"></textarea>
      </div>

            <!--<img ng-show="uploader.isHTML5" ng-thumb="item._file" width="100%" />-->
          <!--</div>-->
        <!--</div>-->

      <!--</div>-->
      <div class="form-group">
        <input name="" type="submit" value="Submit" class="btn btn-warning btn-block btn-lg">
      </div>
    </form>

  </div>
</div>
