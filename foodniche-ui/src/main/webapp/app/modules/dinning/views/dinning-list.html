<div class="content">
  <div class="container">
    <div class="row search-top m20">
      <form name="form" ng-submit="search(form)" novalidate>
      <div class="col-sm-3">
        <select name="" ng-model="selectedType" class="form-control"
                ng-options="type as type.name for type in types">
        </select>
      </div>
      <div class="col-sm-2">
        <input type="text" class="form-control" placeholder="Zipcode" ng-model="zipcode">
      </div>
      <div class="col-sm-2"><button class="btn btn-warning">Search</button></div>
      </form>
    </div>

    <div class="row">
      <div class="col-sm-7">
        <div class="dining_out_main_part_left">
          <h4 ng-if="restaurents.length === 0">No restaurants found</h4>
          <ul ng-if="restaurents.length > 0">
            <li ng-repeat="restaurant in restaurents">
              <div class="media">
                <div class="media-left media-middle">
                  <a ui-sref="product.detail">
                    <img src="images/thumb.jpg" alt="0">
                  </a>
                </div>
                <div class="media-body">
                  <table>
                    <tr>
                      <td width="130"><strong>Type:</strong></td>
                      <td>Salads</td>
                    </tr>
                    <tr>
                      <td><strong>Created by:</strong></td>
                      <td>Xyz abcdef</td>
                    </tr>
                  </table>
                </div>
              </div>
              <div class="bottom-li">
                <div class="row">
                  <div class="col-xs-6 col-sm-4">Zip Code: 700001</div>
                  <div class="col-xs-3 col-sm-4 text-center">Fllow</div>
                  <div class="col-xs-3 col-sm-4 text-right"><a href="#">More...</a></div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-sm-5">
        <div class="map-div">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24582.4345316208!2d-105.15552585591269!3d39.63160965734862!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54eab584e432360b%3A0x1c3bb99243deb742!2sUnited+States!5e0!3m2!1sen!2sin!4v1426484078603" width="100%" height="500" frameborder="0"></iframe>
        </div>
      </div>

    </div>

  </div>
</div>
