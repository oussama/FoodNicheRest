<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">
        <h1 class="page_title"><span class="span_white_bg">Business registration</span></h1>
        <div class="row">
          <div class="col-sm-offset-2 col-sm-8">
            <div class="form-grey">
              <form name="form" ng-submit="submit(form)" novalidate>
                <div class="form-group" ng-class="{'has-error': form.name.$invalid && submitted}">
                  <input type="text" placeholder="Business name" class="form-control input-lg"
                         name="name" ng-model="business.name" required>
                  <div class="help-block" ng-if="form.name.$error.required && submitted">Business name is required</div>
                </div>
                <div class="form-group" ng-class="{'has-error': form.description.$invalid && submitted}">
                  <textarea rows="4" placeholder="Business description" class="form-control input-lg"
                         name="description" ng-model="business.description"></textarea>
                </div>
                <div class="form-group radio-business">Which category does your business belong?<br>
                  <div class="radio" ng-repeat="businessType in businessTypes">
                    <label>
                      <input name="" type="radio" ng-model="business.businessType.businesstypeid" ng-value="businessType.businesstypeid">
                      {{businessType.name}}
                    </label>
                  </div>
                </div>
                <div class="form-group" ng-class="{'has-error': form.address.$invalid && submitted}">
                  <input type="text" placeholder="Website" class="form-control input-lg"
                         name="website" ng-model="business.website" required>
                  <div class="help-block" ng-if="form.website.$error.required && submitted">Address is required</div>
                </div>
                <div class="form-group" ng-class="{'has-error': form.zipcode.$invalid && submitted}">
                  <input type="text" placeholder="Zip Code" class="form-control input-lg"
                         name="zipcode" ng-model="business.zipCode" required>
                  <div class="help-block" ng-if="form.zipcode.$error.required && submitted">Zip code is required</div>
                </div>
                <div class="form-group" ng-class="{'has-error': form.hours.$invalid && submitted}">
                  <input type="text" placeholder="Hours" class="form-control input-lg"
                         name="hours" ng-model="user.hours" required>
                  <div class="help-block" ng-if="form.hours.$error.required && submitted">Hours is required</div>
                </div>
                <div class="form-group" ng-class="{'has-error': form.businessEmail.$invalid && submitted}">
                  <input type="email" placeholder="Business email address" class="form-control input-lg"
                         name="businessEmail" ng-model="user.businessEmail" required>
                  <div class="help-block" ng-if="form.businessEmail.$error.required && submitted">Business email is required</div>
                  <div class="help-block" ng-if="form.businessEmail.$error.email && submitted">Wrong email format</div>
                </div>
                <div class="form-group" ng-class="{'has-error': form.businessName.$invalid && submitted}">
                  <div class="checkbox">
                    <label>
                      <input name="" type="checkbox" value="">
                      I agree with the business terms and conditions
                    </label>
                  </div>
                </div>
                <div class="holder_form sub_but margin_top25">
                  <button name="" type="submit" class="btn btn-warning btn-lg btn-block">SUBMIT</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
