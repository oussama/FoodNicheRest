<div class="content">
  <div class="container">
    <h1 class="page_title title-width"><span class="span_white_bg">SIGN IN</span></h1>
    <div class="row">
      <div class="col-sm-offset-4 col-sm-4">
        <div class="form-grey">
          <form name="form" ng-submit="submit(form)" novalidate class="login-form">
            <div class="form-group" ng-class="{'has-error': form.username.$invalid && submitted}">
              <input type="text" class="form-control" placeholder="Username"
                     name="username" ng-model="user.username" required>
              <div class="help-block" ng-if="form.username.$error.required && submitted">Username is required</div>
            </div>
            <div class="form-group" ng-class="{'has-error': form.password.$invalid && submitted}">
              <input type="password" class="form-control" placeholder="Password"
                     name="password" ng-model="user.password" required>
              <div class="help-block" ng-if="form.password.$error.required && submitted">Password is required</div>
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="user.remember"> Remember me
                </label>
              </div>
              <div class="forgot-password">
                <a href="#">Forgot password</a>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-warning btn-lg btn-block">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>



  </div>
</div>
